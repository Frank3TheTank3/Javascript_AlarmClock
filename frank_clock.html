<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <canvas id="confetti" width="1920" height="1080"></canvas>
    <h1 id="doctitle" class="centered">This is a clock:</h1>
    <p class="centered" id="textresult">0 : 0 : 0</p>
    <form class="centered" onsubmit="setTimer();return false">
      <label for="timerForm">Set Hours:</label>
      <input type="number" id="timeh" name="formh" value="" />
      <label for="timerForm">Set Min:</label>
      <input type="number" id="timem" name="formm" value="" />
      <label for="timerForm">Set Sec:</label>
      <input type="number" id="times" name="forms" value="" />
      <label for="timerForm">Set Date:</label>
      <input type="datetime-local" id="dates" name="formd" class="date-input"/>
      <input type="submit" class="button centered" value="Submit" />
    </form>
    <audio controls autoplay>
      <source src="alarm.mp3" type="audio/mpeg" />
    </audio>
    <script src="clock.js"></script>
  </body>
</html>
